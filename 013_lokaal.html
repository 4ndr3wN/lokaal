<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <div id="speelbord" style="align-content: center">

    </div>

    <div style="align-content: center"></div>
<script>
    function Board(id, rows, columns) {
        this.id = id;
        this.description = "Board_object";
        this.setRows = rows;
        this.setColumns = columns;
        this.turn = -1;
        this.timeout = 10;
        this.maxTurns = 50;
    }
    function Castle(id, type, color) {
        this.id = id;
        this.description = "Castle_object";
        this.type = type;
        this.color = color;
        this.health=  1000;
    }
    function Player (name, type, color) {
        this.id = name;
        this.description = "Player(" + color + ")";
        this.type = type;
        this.color = color;
    }
    function Soldier (id, castle,state,color) {
        this.id = id;
        this.description = "Soldier(" + color + ")[" + state + "]";
        this.castle_id = castle.id;
        this.state = state;
        this.color = color;
    }
</script>
<script>

    var gameBoard = new Board(1337, 3, 3);
    var redPlayer = new Player("red player", "human", "RED");
    var bluePlayer = new Player("blue player", "human", "BLUE");
    var mainCastle = new Castle(gameBoard.id + "C", "Stone", "DarkGray");
    var currentSoldier = new Soldier(gameBoard.id + "C", mainCastle, "init", "Yellow");
    console.log(redPlayer);
    console.log(bluePlayer);
    console.log(mainCastle);
    console.log(currentSoldier);
    console.log(gameBoard);
    var countedRows = 3;
    var countedCells = 3;

    function selecteerCel(cell) {
        console.log(cell.target.id);
    }
    function maakTabel() {
        // krijg the juiste "references"
        var speelBord = document.getElementById('speelbord');
        // creëer een <table> element
        var tabel = document.createElement("table");
        tabel.id = "tabel";
        // creëer rows
        for (var r = 0; r < gameBoard.setRows; r++) {
            var rij = document.createElement("tr");
            for (var c = 1; c <= countedCells; c++) {//creëer cellen in een rij
                var cel = document.createElement("td");
                var cel_id = "CEL"+r.toString()+c.toString();
                    cel.setAttribute("id", cel_id);
                    cel.addEventListener("click", selecteerCel, false);
//                randomGetal = Math.floor(Math.random() * (max - min + 1)) + min;
                var celTekst = document.createTextNode(cel_id.toString());
                cel.appendChild(celTekst);
                rij.appendChild(cel);
            }
            tabel.appendChild(rij); //voeg rij toe aan het uiteinde van de tabel
        }
        speelBord.appendChild(tabel); // voeg de <table> toe aan 'speelbord'
    }
    window.onload=maakTabel;
</script>
</body>
</html>
